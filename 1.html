<!DOCTYPE html>
<html>
<head>
<title>Fluid Width</title>
<link href="style.css" rel="stylesheet" type="text/css"/>
<style>
/* Section 2 */
.clearfix:after {
    clear: both;
    content: ".";
    display: block;
    height: 0;
    visibility: hidden;
}
/* Section 3 */
.maincontent{
	width: 70%;
	float: left;
	background: #CCFF99;
	height: 800px;
}
/* Section 4 */
.sidebar{
	width: 30%;
	float: left;
	background: #FFCC99;
	height: 800px;
}
</style>
</head>

<body>
<!-- Section 1 -->	
<div class="container clearfix">
	<div class="maincontent">
		<h2>Sample Content</h2>
		Here I am placing some content inside main content area. Try this page from different screens. You will never see a horizontal scrolling.
	</div>
	<div class="sidebar">
		Sidebar area
	</div>
</div>
</body>

</html>
