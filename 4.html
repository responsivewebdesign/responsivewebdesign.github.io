<!DOCTYPE html>
<html>
<head>
<title>Fluid Width with Fixed width Sidebar</title>
<link href="style.css" rel="stylesheet" type="text/css"/>
<style>
.clearfix:after {
    clear: both;
    content: ".";
    display: block;
    height: 0;
    visibility: hidden;
}
/* Section 2 */
.container{
	max-width: 960px;
	margin: auto;
	position: relative;
}
/* Section 3 */
.maincontent{
	margin-right: 300px;
	background: #CCFF99;
	height: 800px;
}
/* Section 4 */
.sidebar{
	width: 300px;
	position: absolute;
	right:0;
	top:0;
	background: #FFCC99;
	height: 800px;
}
</style>
</head>

<body>
<!-- Section 1 -->
<div class="container clearfix">
	<div class="maincontent">
		Here I am placing some content inside main content area. Try this page from different screens. Only the width of main content will change.
	</div>
	<div class="sidebar">
		This sidebar always maintains 300px width.
	</div>
</div>
</body>

</html>
