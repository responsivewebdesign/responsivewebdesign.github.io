<!DOCTYPE html>
<html>
<head>
<title>Fluid Width with Fixed width Sidebar</title>
<link href="style.css" rel="stylesheet" type="text/css"/>
<style>
/* Section 3 */
.block1, .block2{
	height: 230px;
	margin-bottom: 20px;
	width: 50%;
	background: #ff7256;
}
/* Section 4 */
#image2{
	max-width: 100%;
}
</style>
</head>

<body>
<!-- Section 1 -->
<div class="block1">
	This block takes 50% of screen. But the image below breaks layout in smaller screens.
	<img id="image1" src="http://placehold.it/500x150" />
</div>
<!-- Section 2 -->
<div class="block2">
	This block takes 50% of screen. But the image below adjusts fluidly in smaller screens.
	<img id="image2" src="http://placehold.it/500x150" />
</div>
</body>

</html>
